<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calciStyle.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="back">
        <div id="calci">
            <div id="disp">
                <div id="operation"></div>
                <div id="result"></div>
            </div>
            <div id="inp">
                <div class="operators big-1">AC</div>
                <div class="operators">DEL</div>
                <div class="operators">/</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operators">X</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operators">+</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operators">-</div>
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="big-2" id="equals">=</div>
            </div>
         </div>
    </div>
</div>
</body>
</html>
